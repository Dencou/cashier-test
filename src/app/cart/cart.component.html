<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products">
      <td>{{prod.name}}</td>
      <td>{{prod.qty}}</td>
      <td>{{prod.price | currency: 'PYG'}}</td>
      <td>{{prod.total | currency: 'PYG'}}</td>
      <td><div><button mat-icon-button (click)="product.removeQty"><mat-icon>delete</mat-icon></button></div></td>
    </tr>
    <tr *ngIf="products.length < 1">
      <td colspan="4">
        <div class="muted-text text-center padded">
          You haven't selected any product yet
        </div>
      </td> 
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td colspan="1">{{totalSum | currency: 'PYG'}}</td>
      <td colspan="1"></td>
    </tr>
  </tfoot>
  


</table>

<button mat-button class="right" (click)="navigate()">Proceed to payment</button>
<button mat-button class="right" (click)="clear">Clear cart</button>
